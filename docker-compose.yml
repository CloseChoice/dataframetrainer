version: "3.1"

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    # image: dftrainer-backend
    ports:
      - 5000:5000
    working_dir: /app
    volumes:
      - ./backend:/app

  db-fill-or-update-tables:
    build:
      context: ./database
      dockerfile: Dockerfile_fill_or_update_tables
    volumes:
      - ./backend/challenges:/app/challenges
      - ./database/sql:/app/sql

  db:
    image: postgres
    restart: always
    build:
      context: .
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      # - ./database/sql:/docker-entrypoint-initdb.d
      - ./backend/challenges:/challenges
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

volumes:
  sql:
