name: deploy-to-server

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  deploy-to-server:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      SSH_DATAFRAMETRAINER_KEY: ${{ secrets.SSH_DATAFRAMETRAINER_KEY }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with: 
        detached: true
    - name: Sleep forever
      run: sleep 3600
   
