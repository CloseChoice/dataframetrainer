# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    build:
      context: .
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
      - ../challenges:/challenges
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  sql:

